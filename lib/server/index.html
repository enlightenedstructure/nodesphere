<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){

        var data = $('#m').val().split(' ');
        var command = data[0];
        var message = data[1];

        switch(command)
        {
          case "createn":
            socket.emit('createNamedNode', {t: message, name: message} );
            break;

          case "create":
            socket.emit('createNode', {t: message} );
            break;

          case "get":
            socket.emit('getNode', message );  
            break;

          case "getn":
            socket.emit('getNodeByName', message );  
            break;

        }

        $('#m').val('');
        return false;
      });
      socket.on('receiveNode', function(node){
        $('#messages').append($('<li>').text(JSON.stringify(node)));
      });
    </script>
  </body>
</html>
