<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Nodesphere Demo</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
  </head>
  <body>
    <div id="message"></div>
    <div><pre id="rawData"></pre></div>

    <script src="nodesphere.js"></script>

    <script defer="true">
      // to run from localhost, use http://localhost:8080
      // for another domain, create a new client ID here: https://console.developers.google.com/
      GDRIVE_CLIENT_ID = '240536525529-mgoi35jr7ead3ks85q1m5dr2jcsq0v3o.apps.googleusercontent.com'

      DEMO_GDRIVE_FOLDER = '0B3Va7rwgRKG2d3EwU0NFOURxUTg'

      url = 'https://drive.google.com/drive/u/0/folders/' + DEMO_GDRIVE_FOLDER
      message.innerHTML =
        'Fetching Google Drive folder from <a href="' + url + '">' + url + '</a>...'

      window.nodesphere_load_google_drive_folder = function () {
        GoogleDrive = Nodesphere.adaptors.GoogleDrive

        folderId = window.location.hash.slice(1) || DEMO_GDRIVE_FOLDER

        GoogleDrive.create({client_id: GDRIVE_CLIENT_ID})
        .then(function(source) {
          return source.fetch({
            rootNodeId: folderId
          })
        }).then (function(sphere) {
          message.innerHTML += '<br /><br />' +
            'Retrieved data, printing resulting nodesphere:'
          rawData.innerHTML = sphere.toJson({space: 4})
        }).catch (function(error) {
          console.error(error)
        })
      }
    </script>

    <script src="https://apis.google.com/js/client.js?onload=nodesphere_load_google_drive_folder"></script>

  </body>
</html>
